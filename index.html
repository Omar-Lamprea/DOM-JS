<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- <link href="dist/hamburgers.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" />
  <title>Ejercicios del DOM</title>
</head>
<body>
  <main class="container-main">
    <header class="header">
      <h1>Ejercicios del DOM</h1>
    </header>
    <section class="section" id="section-1">
        <h1>Reloj digital y Alarma</h1>
        <div id="clock" class="clock"></div>
        <div>
          <button type="button" id="startClock" class="clock-btn"> Iniciar Reloj</button>
          <button type="button" id="stopClock" class="clock-btn"> Detener Reloj</button>
          <button type="button" id="startAlarm" class="clock-btn"> Iniciar alarma</button>
          <button type="button" id="stopAlarm" class="clock-btn"> Detener alarma</button>
        </div>
    </section>
    <section class="section" id="section-2">
        <h1>Eventos del teclado</h1>
        <div class="ball-container" id="ballContainer">
          <div class="ball" id="ball"></div>
        </div>
    </section>
    <section class="section" id="section-3">
        <h1>Countdown</h1>
        <h3>Cuenta regresiva para tu cumpleaños</h3>
        <div class="countdown" id="countdown">
          <span id="days">días </span><span id="hours">horas </span><span id="minutes">minutos </span><span id="seconds">segundos </span>
        </div>
    </section>
    <section class="section" id="section-4">
        <h1>Sección 4</h1>
    </section>
    <section class="section" id="section-5">
        <h1>Sección 5</h1>
    </section>
  </main>
  <div class="menu-btnOk">
    <!-- button library -->
    <button class="menu-btn hamburger hamburger--collapse" id="menu-btn" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
  <div>
    <button class="home-btn hidden" id="homeBtn">
      <!-- <img src="./Assets/increase.svg" alt=""> -->
      &#11014
    </button>
  </div>
  <div id="overlay" class="overlay">
    <aside class="panel-menu">
      <a href="#section-1">Reloj digital y Alarma</a>
      <a href="#section-2">Eventos del teclado</a>
      <a href="#section-3">Countdown</a>
      <a href="#section-4">Sección 4</a>
      <a href="#section-5">Sección 5</a>
    </aside>
  </div>
  <script src="js/ejercicios.js" type="module"></script>
</body>
</html>
